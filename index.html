<!DOCTYPE html>

<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <style>
        body {
            font-family: Helvetica, sans-serif
        }
        .section {
            text-align: center; 
            font-size: xx-large;
            font-weight: bolder;
        }
    </style>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <div id="fullpage" >
        <div class="section">
            Section 1<br><br>
            <a href="#section3" style="font-size: small;">Go to Section 3</a><br> <!--link to section 3-->
            <a href="#section3/1" style="font-size: small;">Go to Section 3 Slide 2</a> <!--link to the second slide in section 3-->
        </div>
        <div class="section">Section 2</div>
        <div class="section">
                <div class="slide" style="font-size: smaller;">Section 3<br><br>This is the first slide, this is just the beginning</div>
                <div class="slide" style="font-size: smaller;">Section 3<br><br>This is the second slide, halfway there</div>
                <div class="slide" style="font-size: smaller;">Section 3<br><br>This is the third slide, which is the last slide</div>
        </div>
    </div>

    <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
    <script>    
        $(document).ready(function () {
            $('#fullpage').fullpage({ //initialize
                //set options
                sectionsColor: ['#03A9F4', '#2ECC71', '#00BCD4'],
                navigation: true,
                navigationPosition: 'right',

                anchors: ['section1', 'section2', 'section3'] //name the anchors for each section

            });
        });
    </script>
</body>

</html>
